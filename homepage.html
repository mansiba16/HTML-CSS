<html lang="en">
<head>

  <title>YouTube Homepage Clone</title>

</head>
<body>
  <div class="youtube-homepage">

      <input type="text" class="search" placeholder="Search" />

      <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" class="icon" alt="Profile Icon" />
    </div>
   <div></div >
   
<div class="video-column">
  <div class="video-card">
    <img src="./you1.jpeg" class="thumbnail" alt="Video Thumbnail 1" />
    
      <div>
        <h4 class="video-title">Amazing Cake Designs</h4>
        <p class="video-description">By Sweet Delights · 1.2M views · 1 month ago</p>
      </div>

  </div>

  <div class="video-card">
    <img src="./you2.jpeg" class="thumbnail1" alt="Video Thumbnail 2" />
    
      
      <div>
        <h4 class="video-title">How to Bake Chocolate Cake</h4>
        <p class="video-description">By Bake Studio · 850K views · 2 weeks ago</p>
      </div>

  </div>

  <div class="video-card">
    <img src="./you3.jpeg" class="thumbnail" alt="Video Thumbnail 3" />
    <div class="video-info">
      
      <div>
        <h4 class="video-title">Vanilla Cupcake Recipe</h4>
        <p class="video-description">By Tasty Treats · 650K views · 5 days ago</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
