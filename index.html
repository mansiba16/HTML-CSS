<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Clone Navbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" class="logo">
    </div>

    <div class="nav-center">
      <div class="search-box">
        <input type="text" placeholder="Search">
        <button class="search-btn">🔍</button>
      </div>
      
    </div>

    <div class="nav-right">
      <img src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png" alt="Notifications" class="icon">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="profile">
    </div>
  </nav>


  <google>
    <div class = "google-icon">
      <img class ="my-google"src ="https://static.vecteezy.com/system/resources/previews/028/667/072/non_2x/google-logo-icon-symbol-free-png.png">
      <input type = "text" placeholder="search">"
    </div>
  </google>
</body>
</html>
